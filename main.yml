- hosts: all
  user: ansible
  become: yes
  roles:
    - nginx
    - mariadb
    - postfix
    - vim
    - zsh
    - git
    - dovecot
    - monit
    - nmap
    - iptables
    - certbot
  tasks:
    - name: install all
      pacman: name={{ item }} state=installed
      when: ansible_os_family == 'Archlinux'
      with_items:        
        - bash-completion
        - zsh-completions
        - tig
        - wget
        - htop
        - rsync
        - tmux
