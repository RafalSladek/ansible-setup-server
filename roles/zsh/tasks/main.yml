- name: install zsh
  pacman: name=zsh state=present
- name: install zshrc at ansible
  become: yes
  become_user: ansible
  copy:
    src: zshrc
    dest: ~/.zshrc
- name: install zshrc at root
  become: yes
  copy:
    src: zshrc
    dest: ~/.zshrc
- name: root default shell is /bin/zsh
  user: name=root shell=/bin/zsh
